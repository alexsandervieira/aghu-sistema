<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Manter Valor Normalidade Campo</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterValorNormalidadeCampoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterValorNormalidadeCampoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCampoLaudo"> 
        <p:outputPanel id="cabecalho" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.LABEL_CAMPO_LAUDO}"> 
            <aghu:linha> 
              <mec:inputNumero id="codigo" label="#{messages.LABEL_CODIGO}" value="#{manterValorNormalidadeCampoController.campoLaudo.seq}" readonly="true" size="6" maxlength="5"/>  
              <p:outputPanel id="panelTooltipNome" layout="inline"> 
                <mec:inputText id="nome" label="#{messages.LABEL_NOME_EXAMES}" value="#{manterValorNormalidadeCampoController.campoLaudo.nome}" size="25" maxlength="50" readonly="true" required="false"/>  
                <p:tooltip  for="nome" direction="bottom-right" styleClass="tooltip" layout="block">  
                  <h:outputText value="#{manterValorNormalidadeCampoController.campoLaudo.nome}"/> 
                </p:tooltip> 
              </p:outputPanel>  
              <mec:inputText id="tipoCampo" label="#{messages.LABEL_TIPO_CAMPO}" value="#{manterValorNormalidadeCampoController.campoLaudo.tipoCampo.descricao}" size="8" maxlength="8" readonly="true" required="false"/>  
              <mec:inputNumero id="ordem" label="#{messages.LABEL_ORDEM}" value="#{manterValorNormalidadeCampoController.campoLaudo.ordem}" readonly="true" size="6" maxlength="5"/> 
            </aghu:linha> 
          </aghu:panelGeral> 
        </p:outputPanel> 
      </h:form>  
      <h:form prependId="false" id="formValoresNormalidadeCampo"> 
        <p:outputPanel id="panelValoresNormalidadeCampo" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.LABEL_VALORES_NORMALIDADE_CAMPO}"> 
            <aghu:linha> 
              <mec:suggestionBox required="false" id="unidadeMedida" var="unidadeMedida" itemValue="#{unidadeMedida}" label="#{messages.LABEL_UNIDADE_MEDIDA}" title="#{messages.TITLE_UNIDADE_MEDIDA_NORMALIDADE}" descricaoInput="seq" descricaoLabel="descricao" suggestionAction="pesquisarUnidadesMedida" readonly="#{not empty manterValorNormalidadeCampoController.valorNormalidCampo.id}" width="300" rendered="#{mf:hasPermission(securityController,'manterValoresNormalidadeCampo,executar')}" controller="#{manterValorNormalidadeCampoController}" value="#{manterValorNormalidadeCampoController.valorNormalidCampo.unidadeMedida}"> 
                <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO}" style="font-weight: bold;"/> 
                </f:facet> #{unidadeMedida.seq}
              	</p:column>  
               	<p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}" style="font-weight: bold;"/> 
                </f:facet> #{unidadeMedida.descricao}
              	</p:column>  
              </mec:suggestionBox>  
              <mec:inputText label="#{messages.LABEL_VALOR_MIN}" title="#{messages.TITLE_VALOR_MIN}" value="#{manterValorNormalidadeCampoController.valorNormalidCampo.valorMinimo}" size="15" maxlength="15" readonly="#{not empty manterValorNormalidadeCampoController.valorNormalidCampo.id}" required="false" rendered="#{mf:hasPermission(securityController,'manterValoresNormalidadeCampo,executar')}" id="vlrMinimo"/>  
              <mec:inputText label="#{messages.LABEL_VALOR_MAXIMO_NORMALIDADE}" title="#{messages.TITLE_VALOR_MAXIMO_NORMALIDADE}" value="#{manterValorNormalidadeCampoController.valorNormalidCampo.valorMaximo}" size="15" maxlength="15" readonly="#{not empty manterValorNormalidadeCampoController.valorNormalidCampo.id}" required="false" rendered="#{mf:hasPermission(securityController,'manterValoresNormalidadeCampo,executar')}" id="vlrMaximo"/>  
              <mec:inputNumero id="qtdeCasasDec" label="#{messages.LABEL_QTDE_CASAS_DEC}" title="#{messages.TITLE_QTDE_CASAS_DEC}" value="#{manterValorNormalidadeCampoController.valorNormalidCampo.qtdeCasasDecimais}" size="5" maxlength="2" readonly="#{not empty manterValorNormalidadeCampoController.valorNormalidCampo.id}" rendered="#{mf:hasPermission(securityController,'manterValoresNormalidadeCampo,executar')}"/>  
              <mec:selectOneMenu id="situacao" label="#{messages.LABEL_SITUACAO_EXAMES}" title="#{messages.TITLE_SITUACAO_NORMALIDADE}" value="#{manterValorNormalidadeCampoController.valorNormalidCampo.situacao}" enum="DominioSituacao" noSelectionOption="false" rendered="#{mf:hasPermission(securityController,'manterValoresNormalidadeCampo,executar')}"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputNumero id="idadeMin" label="#{messages.LABEL_IDADE_MIN}" title="#{messages.TITLE_IDADE_MIN}" value="#{manterValorNormalidadeCampoController.valorNormalidCampo.idadeMinima}" size="9" maxlength="3" readonly="#{not empty manterValorNormalidadeCampoController.valorNormalidCampo.id}" rendered="#{mf:hasPermission(securityController,'manterValoresNormalidadeCampo,executar')}"/>  
              <mec:selectOneMenu id="unidTempoIdadeMin" label="#{messages.LABEL_UNIDADE_TEMPO_IDADE_MIN}" title="#{messages.TITLE_UNIDADE_TEMPO_IDADE_MIN}" value="#{manterValorNormalidadeCampoController.valorNormalidCampo.unidMedidaIdadeMin}" enum="DominioUnidadeMedidaIdade" readonly="#{not empty manterValorNormalidadeCampoController.valorNormalidCampo.id}" rendered="#{mf:hasPermission(securityController,'manterValoresNormalidadeCampo,executar')}"/>  
              <mec:inputNumero id="idadeMax" label="#{messages.LABEL_IDADE_MAX}" title="#{messages.TITLE_IDADE_MAX}" value="#{manterValorNormalidadeCampoController.valorNormalidCampo.idadeMaxima}" size="9" maxlength="3" readonly="#{not empty manterValorNormalidadeCampoController.valorNormalidCampo.id}" rendered="#{mf:hasPermission(securityController,'manterValoresNormalidadeCampo,executar')}"/>  
              <mec:selectOneMenu id="unidTempoIdadeMax" label="#{messages.LABEL_UNIDADE_TEMPO_IDADE_MAX}" title="#{messages.TITLE_UNIDADE_TEMPO_IDADE_MAX}" value="#{manterValorNormalidadeCampoController.valorNormalidCampo.unidMedidaIdade}" enum="DominioUnidadeMedidaIdade" size="30" readonly="#{not empty manterValorNormalidadeCampoController.valorNormalidCampo.id}" rendered="#{mf:hasPermission(securityController,'manterValoresNormalidadeCampo,executar')}"/>  
              <mec:selectOneMenu id="sexo" label="#{messages.LABEL_SEXO_PACIENTE}" title="#{messages.TITLE_SEXO_NORMALIDADE}" value="#{manterValorNormalidadeCampoController.sexoValorNormalidade}" enum="DominioSexoValorNormalidadeCampo" readonly="#{not empty manterValorNormalidadeCampoController.valorNormalidCampo.id}" rendered="#{mf:hasPermission(securityController,'manterValoresNormalidadeCampo,executar')}"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputText label="#{messages.LABEL_VLR_MIN_ACEITAVEL}" title="#{messages.TITLE_VLR_MIN_ACEITAVEL}" value="#{manterValorNormalidadeCampoController.valorNormalidCampo.valorMinimoAceitavel}" size="15" maxlength="15" readonly="#{not empty manterValorNormalidadeCampoController.valorNormalidCampo.id}" required="false" rendered="#{mf:hasPermission(securityController,'manterValoresNormalidadeCampo,executar')}" id="vlrMinAceitavel"/>  
              <mec:inputText label="#{messages.LABEL_VLR_MAX_ACEITAVEL}" title="#{messages.TITLE_VLR_MAX_ACEITAVEL}" value="#{manterValorNormalidadeCampoController.valorNormalidCampo.valorMaximoAceitavel}" size="15" maxlength="15" readonly="#{not empty manterValorNormalidadeCampoController.valorNormalidCampo.id}" required="false" rendered="#{mf:hasPermission(securityController,'manterValoresNormalidadeCampo,executar')}" id="vlrMaxAceitavel"/>  
              <mec:inputText label="#{messages.LABEL_VLR_MIN_ABSURDO}" title="#{messages.TITLE_VLR_MIN_ABSURDO}" value="#{manterValorNormalidadeCampoController.valorNormalidCampo.valorMinimoAbsurdo}" size="15" maxlength="15" readonly="#{not empty manterValorNormalidadeCampoController.valorNormalidCampo.id}" required="false" rendered="#{mf:hasPermission(securityController,'manterValoresNormalidadeCampo,executar')}" id="vlrMinAbsurdo"/>  
              <mec:inputText label="#{messages.LABEL_VLR_MAX_ABSURDO}" title="#{messages.TITLE_VLR_MAX_ABSURDO}" value="#{manterValorNormalidadeCampoController.valorNormalidCampo.valorMaximoAbsurdo}" size="15" maxlength="15" readonly="#{not empty manterValorNormalidadeCampoController.valorNormalidCampo.id}" required="false" rendered="#{mf:hasPermission(securityController,'manterValoresNormalidadeCampo,executar')}" id="vlrMaxAbsurdo"/>  
              <p:outputPanel id="panelBtGravar" style="float:left; margin-top:18px;" rendered="#{mf:hasPermission(securityController,'manterValoresNormalidadeCampo,executar')}" layout="inline"> 
                <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="btGravar" rendered="#{mf:hasPermission(securityController,'manterValoresNormalidadeCampo,executar') and empty manterValorNormalidadeCampoController.calSeq}" block="true" action="#{manterValorNormalidadeCampoController.adicionar}" render="panelTabelaValoresNormalidadeCampo,panelBtGravar" profile="ok"/>  
                <mec:commandButton value="#{messages.LABEL_ALTERAR}" id="btAlterarItem" rendered="#{mf:hasPermission(securityController,'manterValoresNormalidadeCampo,executar') and not empty manterValorNormalidadeCampoController.calSeq}" disabled="false" block="true" action="#{manterValorNormalidadeCampoController.alterar}" render="panelTabelaValoresNormalidadeCampo,panelBtGravar" profile="ok"/>  
                <mec:commandButton id="btCancelar" rendered="#{mf:hasPermission(securityController,'manterValoresNormalidadeCampo,executar') and not empty manterValorNormalidadeCampoController.calSeq}" value="#{messages.LABEL_CANCELAR_EDICAO}" block="true" action="#{manterValorNormalidadeCampoController.cancelarEdicao}" render="panelTabelaValoresNormalidadeCampo,panelBtGravar"  immediate="true" profile="cancel"/> 
              </p:outputPanel> 
            </aghu:linha>  
            <aghu:linha> 
              <p:outputPanel id="panelTabelaValoresNormalidadeCampo" layout="inline"> 
                <mec:serverDataTable list="#{manterValorNormalidadeCampoController.listaNormalidadesCampoLaudo}" scrollable="true"> 
                  <c:set var="_item" value="#{item}"/>  
                  <p:column  style="#{(_item.id == manterValorNormalidadeCampoController.normalidadeCampoId)?'background-color:#EEE8AA':''}" rendered="#{mf:hasPermission(securityController,'manterValoresNormalidadeCampo,executar')}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_ACAO}"/> 
                    </f:facet>
						<mec:commandLink
							action="#{manterValorNormalidadeCampoController.editarValoresCampo(_item)}"
							title="#{messages.LABEL_EDITAR}"
							rendered="#{_item.id.calSeq != manterValorNormalidadeCampoController.calSeq}"
							profile="edit" ajax="true"
							render="panelValoresNormalidadeCampo,panelBtGravar,panelTabelaValoresNormalidadeCampo"
							process="@this" />
				  </p:column>  
                  <p:column style="#{(_item.id == manterValorNormalidadeCampoController.normalidadeCampoId)?'background-color:#EEE8AA':''}"> 
                    <f:facet name="header" style="white-space:nowrap;"> 
                      <h:outputText value="#{messages.LABEL_CODIGO}"/> 
                    </f:facet>  
                    <h:outputText value="#{_item.id.seqp}"/>  
                    <ui:remove>
                    <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block"> 
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAbsurdo(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAbsurdo(_item)}"/> 
                    </p:tooltip>
                    </ui:remove> 
                  </p:column>  
                  <p:column style="#{(_item.id == manterValorNormalidadeCampoController.normalidadeCampoId)?'background-color:#EEE8AA':''}"> 
                    <f:facet name="header" style="white-space:nowrap;"> 
                      <h:outputText value="#{messages.LABEL_DATA_INICIAL}"/> 
                    </f:facet>  
                    <h:outputText value="#{_item.dthrInicial}"> 
                      <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/> 
                    </h:outputText>
                    <ui:remove>  
                    <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block"> 
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAbsurdo(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAbsurdo(_item)}"/> 
                    </p:tooltip>
                    </ui:remove> 
                  </p:column>  
                  <p:column style="#{(_item.id == manterValorNormalidadeCampoController.normalidadeCampoId)?'background-color:#EEE8AA':''}"> 
                    <f:facet name="header" style="white-space:nowrap;"> 
                      <h:outputText value="#{messages.LABEL_DATA_FINAL}"/> 
                    </f:facet>  
                    <h:outputText value="#{_item.dthrFinal}"> 
                      <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/> 
                    </h:outputText>
                    <ui:remove>  
                    <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block"> 
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAbsurdo(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAbsurdo(_item)}"/> 
                    </p:tooltip>
                    </ui:remove> 
                  </p:column>  
                  <p:column style="#{(_item.id == manterValorNormalidadeCampoController.normalidadeCampoId)?'background-color:#EEE8AA':''}"> 
                    <f:facet name="header" style="white-space:nowrap;"> 
                      <h:outputText value="#{messages.LABEL_VALOR_MIN}"/> 
                    </f:facet>  
                    <h:outputText value="#{_item.valorMinimo}"/>
                    <ui:remove>  
                    <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block"> 
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAbsurdo(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAbsurdo(_item)}"/> 
                    </p:tooltip>
                    </ui:remove> 
                  </p:column>  
                  <p:column style="#{(_item.id == manterValorNormalidadeCampoController.normalidadeCampoId)?'background-color:#EEE8AA':''}"> 
                    <f:facet name="header" style="white-space:nowrap;"> 
                      <h:outputText value="#{messages.LABEL_VALOR_MAXIMO}"/> 
                    </f:facet>  
                    <h:outputText value="#{_item.valorMaximo}"/>
                    <ui:remove>  
                    <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block"> 
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAbsurdo(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAbsurdo(_item)}"/> 
                    </p:tooltip>
                    </ui:remove> 
                  </p:column>  
                  <p:column style="#{(_item.id == manterValorNormalidadeCampoController.normalidadeCampoId)?'background-color:#EEE8AA':''}"> 
                    <f:facet name="header" style="white-space:nowrap;"> 
                      <h:outputText value="#{messages.LABEL_QTDE_CASAS_DEC}"/> 
                    </f:facet>  
                    <h:outputText value="#{_item.qtdeCasasDecimais}"/>
                    <ui:remove>  
                    <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block"> 
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAbsurdo(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAbsurdo(_item)}"/> 
                    </p:tooltip>
                    </ui:remove> 
                  </p:column>  
                  <p:column style="#{(_item.id == manterValorNormalidadeCampoController.normalidadeCampoId)?'background-color:#EEE8AA':''}"> 
                    <f:facet name="header" style="white-space:nowrap;"> 
                      <h:outputText value="#{messages.LABEL_UNID}"/> 
                    </f:facet>  
                    <h:outputText value="#{_item.unidadeMedida.seq}"/>
                    <ui:remove>  
                    <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block"> 
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAbsurdo(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAbsurdo(_item)}"/> 
                    </p:tooltip>
                    </ui:remove> 
                  </p:column>  
                  <p:column style="#{(_item.id == manterValorNormalidadeCampoController.normalidadeCampoId)?'background-color:#EEE8AA':''}"> 
                    <f:facet name="header" style="white-space:nowrap;"> 
                      <h:outputText value="#{messages.LABEL_SEXO}"/> 
                    </f:facet>  
                    <h:outputText value="#{_item.sexo}"/>  
                    <ui:remove>
                    <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block"> 
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAbsurdo(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAbsurdo(_item)}"/> 
                    </p:tooltip>
                    </ui:remove> 
                  </p:column>  
                  <p:column style="#{(_item.id == manterValorNormalidadeCampoController.normalidadeCampoId)?'background-color:#EEE8AA':''}"> 
                    <f:facet name="header" style="white-space:nowrap;"> 
                      <h:outputText value="#{messages.LABEL_IDADE}"/> 
                    </f:facet>  
                    <h:outputText value="#{_item.idadeMinima}  #{_item.unidMedidaIdadeMin.descricao}"/>  
                    <ui:remove>
                    <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block"> 
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAbsurdo(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAbsurdo(_item)}"/> 
                    </p:tooltip>
                    </ui:remove> 
                  </p:column>  
                  <p:column style="#{(_item.id == manterValorNormalidadeCampoController.normalidadeCampoId)?'background-color:#EEE8AA':''}"> 
                    <f:facet name="header" style="white-space:nowrap;"> 
                      <h:outputText value="#{messages.LABEL_IDADE_MAX}"/> 
                    </f:facet>  
                    <h:outputText value="#{_item.idadeMaxima}  #{_item.unidMedidaIdade.descricao}"/>  
                    <ui:remove>
                    <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block"> 
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAbsurdo(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAbsurdo(_item)}"/> 
                    </p:tooltip>
                    </ui:remove> 
                  </p:column>  
                  <p:column style="#{(_item.id == manterValorNormalidadeCampoController.normalidadeCampoId)?'background-color:#EEE8AA':''}"> 
                    <f:facet name="header" style="white-space:nowrap;"> 
                      <h:outputText value="#{messages.LABEL_SITUACAO}"/> 
                    </f:facet>  
                    <h:outputText value="#{_item.situacao.descricao}"/>  
                    <ui:remove>
                    <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block"> 
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAceitavel(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMinAbsurdo(_item)}"/>  
                      <br clear="none"/>  
                      <h:outputText value="#{manterValorNormalidadeCampoController.obterRichMaxAbsurdo(_item)}"/> 
                    </p:tooltip>
                    </ui:remove> 
                  </p:column> 
                </mec:serverDataTable> 
              </p:outputPanel> 
            </aghu:linha> 
          </aghu:panelGeral> 
        </p:outputPanel> 
      </h:form>  
      <h:form prependId="false" id="formVoltar"> 
        <aghu:acao> 
           <mec:commandButton id="bt_voltar" profile="back" value="#{messages.LABEL_VOLTAR}" formId="formValoresNormalidadeCampo" propagation="end" action="#{manterValorNormalidadeCampoController.voltar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
