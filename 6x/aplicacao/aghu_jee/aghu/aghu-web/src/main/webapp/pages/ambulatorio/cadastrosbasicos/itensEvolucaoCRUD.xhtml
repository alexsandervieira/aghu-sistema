<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_TIPO_ITEN_EVOLUCAO_TITULO_FIELD_CAT_PROF} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterItensEvolucaoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formGerarItensDeItenEvolucao" name="formGerarItensDeItenEvolucao"> 
        <aghu:panelGeral legend="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_TITULO_FIELD_CAT_PROF}"> 
          <aghu:linha> 
            <mec:suggestionBox id="categoriaProfissional" label="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_CAMPO_CAT_PROF}" title="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_CAMPO_CAT_PROF_HEP}" suggestionAction="obterListaCategoriaProfissional" descricaoInput="seq" descricaoLabel="nome" maxlength="60" required="true" posDeleteAction="limparPesquisa" controller="#{manterItensEvolucaoController}" value="#{manterItensEvolucaoController.categoriaProfissional}" render="formResultadoItensDeItenEvolucao"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_TIPO_ITEN_EVOLUCAO_CATEGORIA_PROFISSIONAL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_TIPO_ITEN_EVOLUCAO_CATEGORIA_PROFISSIONAL_NOME}</b> 
                </f:facet> #{item.nome}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_PESQUISAR}" id="bt_pesquisar" action="#{manterItensEvolucaoController.pesquisar}" profile="search"/>  
          <mec:commandButton value="#{messages.LABEL_LIMPAR}" immediate="true" id="bt_limpar" action="#{manterItensEvolucaoController.limparPesquisa}" styleClass="bt_cinza" profile="clear"/> 
        </aghu:acao> 
      </h:form>  
      <h:form prependId="false" id="formResultadoItensDeItenEvolucao" name="formResultadoItensDeItenEvolucao"> 
        <p:outputPanel id="panelBotoesAdicionarEditar" rendered="#{mf:hasPermission(securityController,'manterItensEvolucao,alterar')}" layout="inline"> 
          <p:outputPanel id="panelTipoItensItenEvolucao" name="panelTipoItensItenEvolucao" rendered="#{manterItensEvolucaoController.exibirFieldsResultado}" layout="inline" styleClass="aghu-panel-geral"> 
            <aghu:panelGeral style="margin-left: 4px !important; margin-right: 4px !important;" legend="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_TITULO_FIELD_ITENS_DEVOLUCAO}"> 
              <aghu:linha> 
                <mec:inputText id="descricao" readonly="#{!manterItensEvolucaoController.exibirBotaoAdicionar}" label="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_DESCRICAO}" required="true" title="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_DESCRICAO_HELP}" styleClassField="#{'frm_obrigatorio'}" value="#{manterItensEvolucaoController.tipoItemEvolucao.descricao}" maxlength="240" size="100" style="text-transform:uppercase"/>  
                <mec:inputNumero id="ordem" readonly="#{!manterItensEvolucaoController.exibirBotaoAdicionar}" label="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_ORDEM}" title="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_ORDEM_HELP}" value="#{manterItensEvolucaoController.tipoItemEvolucao.ordem}" styleClassField="#{'frm_obrigatorio'}" maxlength="3" size="11" required="true"/>  
                <mec:inputText id="sigla" readonly="#{!manterItensEvolucaoController.exibirBotaoAdicionar}" label="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_SIGLA}" title="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_SIGLA_HELP}" value="#{manterItensEvolucaoController.tipoItemEvolucao.sigla}" maxlength="10" size="8" style="text-transform:uppercase" required="true"/> 
              </aghu:linha>  
              <aghu:linha> 
                <mec:selectBooleanCheckbox id="itemEvolucaoObrigatorio" styleClassField="no-line-break width-15" label="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_OBRIGATORIO}" title="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_OBRIGATORIO_HELP}" value="#{manterItensEvolucaoController.tipoItemEvolucao.obrigatorio}"/>  
                <mec:selectBooleanCheckbox id="itemEvolucaoLivre" styleClassField="no-line-break width-15" label="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_LIVRE}" title="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_LIVRE_HELP}" value="#{manterItensEvolucaoController.tipoItemEvolucao.permiteLivre}"/>  
                <mec:selectBooleanCheckbox id="itemEvolucaoQuestionario" styleClassField="no-line-break width-15" label="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_QUESTIONARIO}" title="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_QUESTIONARIO_HELP}" value="#{manterItensEvolucaoController.tipoItemEvolucao.permiteQuest}"/>  
                <mec:selectBooleanCheckbox id="itemEvolucaoFigura" styleClassField="no-line-break width-15" label="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_FIGURA}" title="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_FIGURA_HELP}" value="#{manterItensEvolucaoController.tipoItemEvolucao.permiteFigura}"/>  
                <mec:selectBooleanCheckbox id="itemEvolucaoIdentificacao" styleClassField="no-line-break width-15" label="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_IDENTIFICACAO}" title="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_IDENTIFICACAO_HELP}" value="#{manterItensEvolucaoController.tipoItemEvolucao.identificacao}"/>  
                <mec:selectBooleanCheckbox id="itemEvolucaoNegacao" styleClassField="no-line-break width-15" label="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_NEGACAO}" title="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_NEGACAO_HELP}" value="#{manterItensEvolucaoController.tipoItemEvolucao.permiteNega}"/> 
              </aghu:linha>  
              <aghu:linha> 
                <mec:selectBooleanCheckbox id="itemEvolucaoNotaAdicional" styleClassField="no-line-break width-15" label="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_NOTA_ADICIONAL}" title="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_NOTA_ADICIONAL_HELP}" value="#{manterItensEvolucaoController.tipoItemEvolucao.notaAdicional}"/>  
                <mec:selectBooleanCheckbox id="itemResultadoExame" styleClassField="no-line-break width-15" label="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_RESULTADOS_EXAMES}" title="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_RESULTADOS_EXAMES_HELP}" value="#{manterItensEvolucaoController.tipoItemEvolucao.resExames}"/>  
                <mec:selectBooleanCheckbox id="itemFuga" styleClassField="no-line-break width-15" label="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_FUGA}" title="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_FUGA_HELP}" value="#{manterItensEvolucaoController.tipoItemEvolucao.registroFuga}"/>  
                <mec:selectBooleanCheckbox id="itemEvolucaoExame" styleClassField="no-line-break width-15" label="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_CONTIGENCIA}" title="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_CONTIGENCIA_HELP}" value="#{manterItensEvolucaoController.tipoItemEvolucao.cargaCont}"/>  
                <mec:selectBooleanCheckbox id="itemEnfermagem" styleClassField="no-line-break width-15" label="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_ENFERMAGEM}" title="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_ENFERMAGEM_HELP}" value="#{manterItensEvolucaoController.tipoItemEvolucao.permiteDiagEnf}"/>  
                <mec:selectBooleanCheckbox id="itemEvolucaoAtivo" styleClassField="no-line-break width-15" label="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_ATIVO}" title="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_ATIVO_HELP}" value="#{manterItensEvolucaoController.situacao}"/> 
              </aghu:linha>  
              <aghu:acao> 
                <mec:commandButton value="#{messages.LABEL_ALTERAR}" id="bt_alterar" rendered="#{!manterItensEvolucaoController.exibirBotaoAdicionar}" action="#{manterItensEvolucaoController.salvar}" profile="ok"/>  
                <mec:commandButton value="#{messages.LABEL_ADICIONAR}" id="bt_adicionar" rendered="#{manterItensEvolucaoController.exibirBotaoAdicionar}" action="#{manterItensEvolucaoController.salvar}" profile="ok"/>  
                <mec:commandButton includePageParams="false" id="bt_cancelarEdic" value="#{messages.LABEL_CANCELAR_EDICAO}" action="#{manterItensEvolucaoController.cancelar}" rendered="#{!manterItensEvolucaoController.exibirBotaoAdicionar}" immediate="true" profile="cancel" style="float: none;" ajax="true"/> 
              </aghu:acao> 
            </aghu:panelGeral> 
          </p:outputPanel> 
        </p:outputPanel>  
        <p:outputPanel id="panelResultadoTipoItensEvolucao" rendered="#{manterItensEvolucaoController.exibirFieldsResultado}" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.LABEL_FIELDSET_ITENS_CATEGORIA}"> 
            <aghu:linha> 
              <div style="height:248px; overflow-y:scroll;"> 
                <mec:serverDataTable name="tabelaItensEvolucao" list="#{manterItensEvolucaoController.listaTipoEvolucao}" scrollable="true"> 
                  <c:set var="_tipoItemEvolucao" value="#{item}"/>  
                  <p:column rendered="#{mf:hasPermission(securityController,'manterItensEvolucao,alterar')}" style="width:5px; white-space:nowrap;#{_tipoItemEvolucao.seq eq manterItensEvolucaoController.seqItenEvolucao ? 'background-color:#EEE8AA' : ''}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_ACAO}"/> 
                    </f:facet>  
                    <mec:commandLink title="#{messages.LABEL_EDITAR}" action="#{manterItensEvolucaoController.editar}" onclick="PF('loadDialogWG').hide();;" reRender="formResultadoItensDeItenEvolucao" ajaxSingle="true" immediate="true" disabled="#{!manterItensEvolucaoController.exibirColunaEdicao}" profile="edit" styleClass=" #{manterItensEvolucaoController.seqItenEvolucao != null ? '-off': ''}"> 
                      <f:setPropertyActionListener target="#{manterItensEvolucaoController.seqItenEvolucao}" value="#{_tipoItemEvolucao.seq}" for="command"/> 
                    </mec:commandLink> 
                  </p:column>  
                  <p:column style="width:5px; white-space:nowrap;#{_tipoItemEvolucao.seq eq manterItensEvolucaoController.seqItenEvolucao ? 'background-color:#EEE8AA' : ''}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_DESCRICAO}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemEvolucao.descricao}"/> 
                  </p:column>  
                  <p:column style="width:5px; white-space:nowrap;#{_tipoItemEvolucao.seq eq manterItensEvolucaoController.seqItenEvolucao ? 'background-color:#EEE8AA' : ''}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_ORDEM}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemEvolucao.ordem}"/> 
                  </p:column>  
                  <p:column style="width:5px; white-space:nowrap;#{_tipoItemEvolucao.seq eq manterItensEvolucaoController.seqItenEvolucao ? 'background-color:#EEE8AA' : ''}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_SIGLA}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemEvolucao.sigla}"/> 
                  </p:column>  
                  <p:column style="width:5px; white-space:nowrap;#{_tipoItemEvolucao.seq eq manterItensEvolucaoController.seqItenEvolucao ? 'background-color:#EEE8AA' : ''}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_OBRIGATORIO}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemEvolucao.obrigatorio? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column>  
                  <p:column style="width:5px; white-space:nowrap;#{_tipoItemEvolucao.seq eq manterItensEvolucaoController.seqItenEvolucao ? 'background-color:#EEE8AA' : ''}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_LIVRE}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemEvolucao.permiteLivre ? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column>  
                  <p:column style="width:10px; white-space:nowrap;#{_tipoItemEvolucao.seq eq manterItensEvolucaoController.seqItenEvolucao ? 'background-color:#EEE8AA' : ''}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_QUESTIONARIO}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemEvolucao.permiteQuest ? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column>  
                  <p:column style="width:5px; white-space:nowrap;#{_tipoItemEvolucao.seq eq manterItensEvolucaoController.seqItenEvolucao ? 'background-color:#EEE8AA' : ''}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_FIGURA}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemEvolucao.permiteFigura ? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column>  
                  <p:column style="width:10px; white-space:nowrap;#{_tipoItemEvolucao.seq eq manterItensEvolucaoController.seqItenEvolucao ? 'background-color:#EEE8AA' : ''}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_IDENTIFICACAO}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemEvolucao.identificacao ? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column>  
                  <p:column style="width:5px; white-space:nowrap;#{_tipoItemEvolucao.seq eq manterItensEvolucaoController.seqItenEvolucao ? 'background-color:#EEE8AA' : ''}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_NEGACAO}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemEvolucao.permiteNega ? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column>  
                  <p:column style="width:15px; white-space:nowrap;#{_tipoItemEvolucao.seq eq manterItensEvolucaoController.seqItenEvolucao ? 'background-color:#EEE8AA' : ''}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_NOTA_ADICIONAL}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemEvolucao.notaAdicional ? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column>  
                  <p:column style="width:10px; white-space:nowrap;#{_tipoItemEvolucao.seq eq manterItensEvolucaoController.seqItenEvolucao ? 'background-color:#EEE8AA' : ''}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_RESULTADOS_EXAMES}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemEvolucao.resExames ? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column>  
                  <p:column style="width:5px; white-space:nowrap;#{_tipoItemEvolucao.seq eq manterItensEvolucaoController.seqItenEvolucao ? 'background-color:#EEE8AA' : ''}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_FUGA}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemEvolucao.registroFuga ? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column>  
                  <p:column style="width:17px; white-space:nowrap;#{_tipoItemEvolucao.seq eq manterItensEvolucaoController.seqItenEvolucao ? 'background-color:#EEE8AA' : ''}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_CONTIGENCIA}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemEvolucao.cargaCont ? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column>  
                  <p:column style="width:20px; white-space:nowrap;#{_tipoItemEvolucao.seq eq manterItensEvolucaoController.seqItenEvolucao ? 'background-color:#EEE8AA' : ''}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_TIPO_ITEN_EVOLUCAO_LABEL_ENFERMAGEM}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemEvolucao.permiteDiagEnf ? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column>  
                  <p:column style="width:5px; white-space:nowrap;#{_tipoItemEvolucao.seq eq manterItensEvolucaoController.seqItenEvolucao ? 'background-color:#EEE8AA' : ''}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_ATIVO_TIPO_ITEM_ANAMNESE}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemEvolucao.situacao.ativo? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column> 
                </mec:serverDataTable> 
              </div> 
            </aghu:linha> 
          </aghu:panelGeral> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
