<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastrar Tipo de Alta :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <ui:param name="stopEnter" value="true"/>  
      <h:form prependId="false" id="cadastroTiposAltaMedicaForm"> 
        <aghu:panelGeral id="ffdl_pessoais" legend="Cadastrar Tipo de Alta"> 
          <aghu:linha> 
            <mec:inputText value="#{tiposAltaMedicaController.tipoAltaMedica.codigo}" label="#{messages.LABEL_CODIGO}" title="#{messages.TITLE_CRUD_CODIGO_TIPO_ALTA_MEDICA}" maxlength="3" size="3" style="text-transform:uppercase" readonly="#{tiposAltaMedicaController.update}" required="#{!tiposAltaMedicaController.update}" id="codigo"/>  
            <mec:inputText value="#{tiposAltaMedicaController.tipoAltaMedica.descricao}" label="#{messages.LABEL_DESCRICAO}" title="#{messages.TITLE_CRUD_DESCRICAO_TIPO_ALTA_MEDICA}" maxlength="60" size="60" style="text-transform:uppercase" readonly="#{tiposAltaMedicaController.update}" required="#{!tiposAltaMedicaController.update}" id="descricao"/>  
            <mec:selectOneMenu items="#{tiposAltaMedicaController.listarMotivosAltaMedica()}" itemsType="entity" itemLabel="descricao" label="#{messages.LABEL_TIPO_DE_ALTA_NA_PRESCRICAO}" value="#{tiposAltaMedicaController.tipoAltaMedica.motivoAltaMedicas}" title="Selecione o motivo da alta médica na prescrição." required="true" id="mpmMotivoAltaMedica"/>  
            <mec:selectOneMenu enum="DominioSituacao" label="#{messages.LABEL_SITUACAO}" value="#{tiposAltaMedicaController.tipoAltaMedica.indSituacao}" title="Selecione a situação do tipo de alta médica." required="true" noSelectionOption="false" id="ativoInativo"/> 
          </aghu:linha>
          <aghu:linha>
          	<mec:selectBooleanCheckbox label="#{messages.LABEL_PERMITIR_ALTA_SEM_SUMARIO}" title="#{messages.TITLE_PERMITIR_ALTA_SEM_SUMARIO}" value="#{tiposAltaMedicaController.tipoAltaMedica.permiteAltaAdministrativa}" id="permiteAltaAdministrativa"/>
          	<mec:selectBooleanCheckbox label="#{messages.LABEL_PERMITIR_PERMANENCIA_SISTEMA_COM_ALTA}" title="#{messages.TITLE_PERMITIR_PERMANENCIA_SISTEMA_COM_ALTA}" value="#{tiposAltaMedicaController.tipoAltaMedica.permitePermanenciaComAlta}" id="permitePermanenciaComAlta"/>
          </aghu:linha>
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_salvar" action="#{tiposAltaMedicaController.confirmar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" id="cancelar" immediate="true" action="#{tiposAltaMedicaController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
