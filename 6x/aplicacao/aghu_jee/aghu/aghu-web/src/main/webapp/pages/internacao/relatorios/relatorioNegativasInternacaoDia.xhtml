<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Gerar Relatório de Negativas de Internação :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioAltasDiaPaginatorController}"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="#{messages.LABEL_RELATORIO_NEGATIVAS_INTERNACAO}"> 
          <aghu:linha>
			<mec:inputTextData label="#{messages.LABEL_DATA_REFERENCIA}"
				title="#{messages.TITLE_DATA_REFERENCIA_REL}"
				value="#{relatorioNegativasInternacaoDiaController.dataNegativa}"
				required="true" id="dataAlta" tipo="data" />
		  </aghu:linha> 
          <aghu:linha>
			<mec:suggestionBox label="#{messages.LABEL_ESPECIALIDADE}"
				title="#{messages.TITLE_LABEL_ESPECIALIDADE_PESQ}"
				descricaoInput="sigla" descricaoLabel="nomeEspecialidade"
				suggestionAction="listarEspecialidadesPorSigla" id="especialidade"
				controller="#{relatorioNegativasInternacaoDiaController}"
				value="#{relatorioNegativasInternacaoDiaController.especialidade}">
				<p:column>#{item.sigla}</p:column>
				<p:column>#{item.nomeEspecialidade}</p:column>
			</mec:suggestionBox>
		  </aghu:linha>
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioNegativasInternacaoDiaController.visualizarRelatorio}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioNegativasInternacaoDiaController.imprimirRelatorio}" profile="print" onclick="PF('loadDialogWG').show()"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
