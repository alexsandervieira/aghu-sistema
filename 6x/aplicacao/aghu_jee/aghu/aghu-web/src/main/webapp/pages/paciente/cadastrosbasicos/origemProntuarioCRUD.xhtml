<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
  <ui:composition template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.LABEL_ORIGEM_PRONTUARIO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{origemProntuarioController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <h:form prependId="false" id="cadastroOrigemProntuarioform"> 
        <aghu:panelGeral legend="#{messages.LABEL_ORIGEM_PRONTUARIO}"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" name="descricao" required="true" size="60" maxlength="60" style="text-transform:uppercase" title="#{messages.TITLE_DESCRICAO_ORIGEM_PRONTUARIO}" value="#{origemProntuarioController.samisOrigemProntuario.descricao}" converter="#{removeEspacoAndEmptyStringToNullConverter}"></mec:inputText>  
          	<mec:selectOneMenu enum="DominioSituacao" required="true" label="#{messages.LABEL_SITUACAO}" value="#{origemProntuarioController.samisOrigemProntuario.indAtivo}" title="#{messages.TITLE_SITUACAO_ORIGEM_PRONTUARIO_SELECT}" id="indAtivo"/>
          	<mec:selectBooleanCheckbox label="#{messages.LABEL_UNIDADE_ORIGEM_PADRAO}" title="#{messages.TITLE_UNIDADE_ORIGEM_PADRAO}" value="#{origemProntuarioController.samisOrigemProntuario.origemPadrao}" id="sbcOrigemPadrao"/>
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao>
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{origemProntuarioController.confirmar}" profile="ok"/>
          
          <mec:backButton value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{origemProntuarioController.cancelar()}"/>
        </aghu:acao> 
      </h:form>  
      <!-- fim do conteudo --> 
    </ui:define> 
  </ui:composition>
</html>
