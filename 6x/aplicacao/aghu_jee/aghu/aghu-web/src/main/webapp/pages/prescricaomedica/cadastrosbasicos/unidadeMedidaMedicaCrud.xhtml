<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_UNIDADES_MEDIDAS_MEDICAS}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{unidadeMedidaMedicaController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{unidadeMedidaMedicaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formUnidade"> 
        <aghu:panelGeral legend="#{messages.TITLE_MANTER_UNIDADES_MEDIDAS_MEDICAS}"> 
          <p:outputPanel id="campos" layout="inline"> 
            <aghu:linha> 
              <mec:inputNumero required="false" value="#{unidadeMedidaMedicaController.unidade.seq}" label="#{messages.LABEL_CODIGO}" maxlength="6" readonly="true" size="6" rendered="#{unidadeMedidaMedicaController.unidade.seq != null}" id="codigo"/>  
              <mec:inputText label="#{messages.LABEL_DESCRICAO_POS_ALTA}" size="16" maxlength="30" value="#{unidadeMedidaMedicaController.unidade.descricao}" title="#{(empty unidadeMedidaMedicaController.unidade.seq) ? (messages.TITLE_DESCRICAO_UNIDADE_MEDIDA_MEDICA_EDIT) : ('')}" readonly="#{not empty unidadeMedidaMedicaController.unidade.descricao}" required="#{empty unidadeMedidaMedicaController.unidade.descricao}" styleclass="suggestion_input" caixaAlta="false" removerCaratersEspeciais="false" id="descricao"/>  
              <mec:selectOneMenu enum="DominioSituacao" label="#{messages.LABEL_SITUACAO}" value="#{unidadeMedidaMedicaController.unidade.indSituacao}" title="#{messages.TITLE_SITUACAO_UNIDADE_MEDIDA_MEDICA}" required="true" id="ativoInativo"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectBooleanCheckbox label="#{messages.LABEL_DOSE}" value="#{unidadeMedidaMedicaController.unidade.indAuxPrescricaoDose}" title="#{messages.TITLE_CHECK_DOSE}" id="checkDose"/>  
              <mec:selectBooleanCheckbox label="#{messages.LABEL_MONITORACAO_HEMODINAMICA}" value="#{unidadeMedidaMedicaController.unidade.indAuxMonitHemodinamica}" title="#{messages.TITLE_CHECK_MONITORACAO}" id="checkMonitHemodi"/>  
              <mec:selectBooleanCheckbox label="#{messages.LABEL_VOLUME_NPT}" value="#{unidadeMedidaMedicaController.unidade.indAuxVolumeNpt}" title="#{messages.TITLE_CHECK_VOLUME_NPT}" id="checkVolumeNPT"/>  
              <mec:selectBooleanCheckbox label="#{messages.LABEL_NUTRICAO}" value="#{unidadeMedidaMedicaController.unidade.indAuxUsoNutricao}" title="#{messages.TITLE_CHECK_NUTRICAO}" id="checkNutricao"/>  
              <mec:selectBooleanCheckbox label="#{messages.LABEL_CONCENTRACAO}" value="#{unidadeMedidaMedicaController.unidade.indAuxConcentracao}" title="#{messages.TITLE_CHECK_CONCENTRACAO}" id="checkConcentracao"/>  
              <mec:selectBooleanCheckbox label="#{messages.LABEL_DIALISE}" value="#{unidadeMedidaMedicaController.unidade.indAuxUsoDialise}" title="#{messages.TITLE_CHECK_DIALISE}" id="checkDialise"/>  
              <mec:selectBooleanCheckbox label="#{messages.LABEL_CONCENTRACAO_ALVO}" value="#{unidadeMedidaMedicaController.unidade.indConcentracaoAlvo}" title="#{messages.TITLE_CHECK_CONCENTRACAO_ALVO}" id="checkConcentracaoAlvo"/> 
            </aghu:linha> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR_UNIDADE_MEDIDA}" action="#{unidadeMedidaMedicaController.confirmar}" profile="ok"/>  
          <mec:backButton value="#{messages.LABEL_CANCELAR}" action="#{unidadeMedidaMedicaController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
