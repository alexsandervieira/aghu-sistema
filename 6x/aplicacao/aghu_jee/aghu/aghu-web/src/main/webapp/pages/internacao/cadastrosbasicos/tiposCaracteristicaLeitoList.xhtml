<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_PESQUISA_TIPO_CARACATERISTICA_LEITO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{tiposCaracteristicasLeitoPaginatorController}"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.TITLE_PESQUISAR_TIPO_CARACATERISTICA_LEITO}"> 
          <aghu:linha> 
            <mec:inputNumero value="#{tiposCaracteristicasLeitoPaginatorController.tipoCaracteristicaLeito.codigo}" label="#{messages.LABEL_CODIGO}" title="#{messages.TITLE_LIST_CODIGO_TIPO_CARACTERISTICA_LEITO}" maxlength="6" size="6" id="codigo"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" size="100" maxlength="60" title="#{messages.TITLE_LIST_DESCRICAO_TIPO_CARACTERISTICA_LEITO}" value="#{tiposCaracteristicasLeitoPaginatorController.tipoCaracteristicaLeito.descricao}" style="text-transform:uppercase" id="descricao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_pesquisar" value="#{messages.LABEL_PESQUISAR}" action="#{tiposCaracteristicasLeitoPaginatorController.pesquisar}" profile="search"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{tiposCaracteristicasLeitoPaginatorController.limparPesquisa}" styleClass="bt_cinza" profile="clear"/>  
        </aghu:acao> 
      </h:form>  
      <h:form prependId="false" id="formTipoCaracteristicaLeito"> 
        <mec:serverDataTable id="tabelaResult" dataModel="dataModel" rendered="#{tiposCaracteristicasLeitoPaginatorController.dataModel.pesquisaAtiva}" controller="#{tiposCaracteristicasLeitoPaginatorController}"> 
          <c:set var="_item" value="#{item}"/>  
          <p:column width="100"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_CODIGO}"/> 
            </f:facet>  
            <h:outputText value="#{_item.codigo}"/> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
            </f:facet>  
            <h:outputText value="#{_item.descricao}"/> 
          </p:column> 
        </mec:serverDataTable> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
