<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastrar Perfil :: CASCA - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{perfilController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroPerfilForm"> 
        <aghu:panelGeral legend="Cadastro de Perfil"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.CASCA_LABEL_NOME}" style="width: 400px;" value="#{perfilController.perfil.nome}" required="true" title="#{messages.CASCA_TITULO_PERFIL}" caixaAlta="false" id="nome"/> 
          </aghu:linha>  
          <aghu:linha> 
<!-- 			Melhoria #85670 -->
<!-- 			Alterar tamanho máximo da descrição de 100 para 300 caracteres -->
            <mec:inputTextArea label="#{messages.CASCA_LABEL_DESCRICAO_COMPLETA}" cols="80" rows="4" value="#{perfilController.perfil.descricao}" style="width: 400px;" maxlength="300" required="true" title="#{messages.CASCA_TITULO_DESCRICAO_COMPLETA}" id="descricao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.CASCA_LABEL_DESCRICAO}" value="#{perfilController.perfil.descricaoResumida}" required="true" caixaAlta="false" style="width: 400px;" title="#{messages.CASCA_TITULO_DESCRICAO}" id="descricaoResumida"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu label="#{messages.CASCA_LABEL_SITUACAO}" required="true" value="#{perfilController.perfil.situacao}" enum="DominioSituacao" title="#{messages.CASCA_TITULO_SITUACAO}" id="situacao"/>  
            <mec:selectBooleanCheckbox label="#{messages.CASCA_LABEL_DELEGAVEL}" value="#{perfilController.perfil.delegavel}" title="#{messages.CASCA_TITULO_DELEGAVEL}" id="delegavel"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="botao_SALVAR" value="#{messages.CASCA_LABEL_SALVAR}" readonly="#{not mf:hasPermission(securityController,'perfil,alterar')}" action="#{perfilController.salvar}" profile="ok"/>  
          <mec:commandButton id="botao_historico" value="#{messages.LABEL_VISUALIZAR_HISTORICO}" readonly="#{not mf:hasPermission(securityController,'perfil,alterar')}" rendered="#{perfilController.perfil.id != null}" action="#{perfilController.historicoPerfil}" styleClass="bt_cinza"> 
            <f:setPropertyActionListener target="#{historicoPerfilController.perfil}" value="#{perfilController.perfil}" for="command"/> 
          </mec:commandButton>  
          <mec:backButton value="#{messages.CASCA_LABEL_CANCELAR}" id="cancelar" immediate="true" action="#{perfilController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
