#44081
LABEL_TEXTO_MODAL_ORIENTACOES=Utilizar o 1\u00BA valor de cada vari\u00E1vel medida dentro do per\u00EDodo de tempo entre o primeiro contato m\u00E9dico (transporte, emerg\u00EAncia, enfermaria ou outro hospital) at\u00E9 o final da primeira hora da chegada do paciente \u00E0 UTI. Se a informa\u00E7\u00E3o n\u00E3o est\u00E1 dispon\u00EDvel (por exemplo, o BE n\u00E3o medido), registrar zero, exceto para a press\u00E3o sist\u00F3lica, que deve ser registrada como 120. <br/> <br/> <dl> <dt> 1. Press\u00E3o sist\u00F3lica, mmHg (desconhecido \= 120)<sup>1</sup><br/><br/> <dt> 2. Rea\u00E7\u00E3o pupilar \u00E0 luz (> 3mm e ambas fixas \=1, outro ou desconhecido \= 0)<sup>2</sup><br/><br/> <dt> 3. PaO2, mmHg (desconhecido \= 50) / FiO2 no momento da PaO2 se oxig\u00EAnio via TET ou camp\u00E2nula (desconhecido \= 0,21)<br/><br/> <dt> 4. Excesso de base em sangue arterial ou capilar, nmol/L (desconhecido \= 0)<br/><br/> <dt> 5. Ventila\u00E7\u00E3o mec\u00E2nica em qualquer momento durante a primeira hora na UTI (n\u00E3o\=0, sim\=1)<sup>3</sup><br/><br/> <dt> 6. Admiss\u00E3o eletiva na UTI (n\u00E3o\=0, sim\=1)<sup>4</sup><br/><br/> <dt> 7. Recupera\u00E7\u00E3o de cirurgia ou se um procedimento \u00E9 a principal raz\u00E3o da admiss\u00E3o na UTI (n\u00E3o\=0, sim\=1)<sup>5</sup><br/><br/> <dt> 8. Admitido(a) ap\u00F3s bypass card\u00EDaco (n\u00E3o\=0, sim\=1)<sup>6</sup><br/><br/> <dt> 9. <b>Diagn\u00F3stico de alto risco.</b> Se algum presente, registrar \u201C1\u201D. Na d\u00FAvida, registrar zero.<br/><br/> <dd>\t[0] nenhum<br/><br/> <dd>\t[1] parada card\u00EDaca precedendo admiss\u00E3o na UTI<sup>7</sup><br/><br/> <dd>\t[2] imunodefici\u00EAncia grave combinada<br/><br/> <dd>\t[3] leucemia ou linfoma ap\u00F3s a primeira indu\u00E7\u00E3o<br/><br/> <dd>\t[4] hemorragia cerebral espont\u00E2nea<sup>8</sup><br/><br/> <dd>\t[5] miocardiopatia ou miocardite<br/><br/> <dd>\t[6] s\u00EDndrome do cora\u00E7\u00E3o esquerdo hipopl\u00E1sico<sup>9</sup><br/><br/> <dd>\t[7] infec\u00E7\u00E3o por HIV<br/><br/> <dd>\t[8] insufici\u00EAncia hep\u00E1tica \u00E9 a principal raz\u00E3o para admiss\u00E3o na UTI<sup>10</sup><br/><br/> <dd>\t[9] doen\u00E7a neurodegenerativa<sup>11</sup><br/><br/> <dt> 10. <b>Diagn\u00F3stico de baixo risco.</b> Se algum presente, registrar \u201C1\u201D. Na d\u00FAvida, registrar zero.<br/><br/> <dd>\t[0] nenhum<br/><br/> <dd>\t[1] asma \u00E9 a principal raz\u00E3o para admiss\u00E3o na UTI<br/><br/> <dd>\t[2] bronquiolite \u00E9 a principal raz\u00E3o para admiss\u00E3o na UTI<sup>12</sup><br/><br/> <dd>\t[3] laringite \u00E9 a principal raz\u00E3o para admiss\u00E3o na UTI<br/><br/> <dd>\t[4] apn\u00E9ia obstrutiva do sono \u00E9 a principal raz\u00E3o para admiss\u00E3o na UTI<sup>13</sup><br/><br/> <dd>\t[5] cetoacidose diab\u00E9tica \u00E9 a principal raz\u00E3o para admiss\u00E3o na UTI<br/><br/> </dl> Observa\u00E7\u00F5es\: <ol> <li> Registrar PAS como zero se o paciente est\u00E1 em parada card\u00EDaca, como 30 se o paciente est\u00E1 em choque e a PAS est\u00E1 t\u00E3o baixa que n\u00E3o pode ser aferida. <li> Rea\u00E7\u00F5es pupilares \u00E0 luz s\u00E3o usadas como um indicador de fun\u00E7\u00E3o cerebral. N\u00E3o registre um achado anormal se ele for devido a drogas, toxinas ou les\u00E3o ocular local. <li> Ventila\u00E7\u00E3o mec\u00E2nica inclui CPAP nasal ou com m\u00E1scara ou BiPAP ou ventila\u00E7\u00E3o com press\u00E3o negativa. <li> Admiss\u00E3o eletiva (aquela que poderia ser adiada por > 6 horas sem efeitos adversos) inclui admiss\u00E3o ap\u00F3s cirurgia eletiva ou admiss\u00E3o para um procedimento eletivo ou para monitoriza\u00E7\u00E3o eletiva, ou para revis\u00E3o de ventila\u00E7\u00E3o domiciliar. <li> Recupera\u00E7\u00E3o de cirurgia ou de procedimento inclui um procedimento radiol\u00F3gico ou cateterismo card\u00EDaco. N\u00E3o inclui pacientes admitidos do bloco cir\u00FArgico onde a recupera\u00E7\u00E3o da cirurgia n\u00E3o \u00E9 a principal raz\u00E3o para admiss\u00E3o na UTI (ex., paciente com TCE admitido ap\u00F3s a coloca\u00E7\u00E3o de monitor PIC; neste caso a principal raz\u00E3o da admiss\u00E3o na UTI \u00E9 o TCE). <li> Bypass card\u00EDaco. Esses pacientes devem ser codificados como recupera\u00E7\u00E3o de cirurgia. <li> Parada card\u00EDaca precedendo admiss\u00E3o na UTI inclui paradas tanto intra como extra-hospitalares. Requerem aus\u00EAncia de pulso documentada ou a necessidade de massagem card\u00EDaca externa. N\u00E3o inclui hist\u00F3ria passada de PCR. <li> Hemorragia cerebral deve ser espont\u00E2nea (por aneurisma ou malforma\u00E7\u00E3o AV). N\u00E3o inclui hemorragia cerebral traum\u00E1tica ou intracraniana que n\u00E3o seja intracerebral (hemorragia subdural). <li> S\u00EDndrome do cora\u00E7\u00E3o esquerdo hipopl\u00E1sico. Qualquer idade, mas inclui apenas casos de onde o procedimento de Norwood ou equivalente n\u00E3o seja ou tenha sido necess\u00E1rio no per\u00EDodo neonatal para sustentar a vida. <li> Insufici\u00EAncia hep\u00E1tica aguda ou cr\u00F4nica deve ser a principal raz\u00E3o para admiss\u00E3o na UTI. Inclui pacientes admitidos para recupera\u00E7\u00E3o ap\u00F3s transplante hep\u00E1tico. <li> Doen\u00E7a neurodegenerativa. Requer uma hist\u00F3ria de perda progressiva de marcos ou um diagn\u00F3stico onde isso ocorrer\u00E1 inevitavelmente. <li> Bronquiolite. Inclui crian\u00E7as com disfun\u00E7\u00E3o respirat\u00F3ria ou apn\u00E9ia central nas quais o diagn\u00F3stico seja bronquiolite. <li> Apn\u00E9ia obstrutiva do sono. Inclui pacientes admitidos ap\u00F3s adenoidectomia e/ou amigdalectomia nos quais a apn\u00E9ia obstrutiva do sono seja a principal raz\u00E3o para admiss\u00E3o na UTI (e registrar como recupera\u00E7\u00E3o de cirurgia). </ol>

