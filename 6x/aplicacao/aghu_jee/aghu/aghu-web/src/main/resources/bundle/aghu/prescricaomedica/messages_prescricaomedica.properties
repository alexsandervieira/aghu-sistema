MENSAGEM_MODAL_AJUDA_SAPS3=<p style\="margin-bottom\: 0cm; " align\="left"><span style\="color\: \#000000;"><span style\="font-family\: Arial,sans-serif;"><span style\="font-size\: small;"><strong>Perman&ecirc;ncia antes da admiss&atilde;o na UTI (em dias)</strong></span></span></span></p><p style\="margin-left\: 1.25cm; margin-bottom\: 0cm; " align\="left">Esta vari&aacute;vel &eacute; calculada de dois campos\: Data e hora da admiss&atilde;o na UTI - Data e hora da admiss&atilde;o no Hospital (veja <span style\="color\: \#0000ff;"><span style\="text-decoration\: underline;"><a href\="http\://www.ncbi.nlm.nih.gov/pmc/articles/PMC1315314/bin/supp.pdf">Ap&ecirc;ndice C da ESM</a></span></span>).</p><p style\="margin-bottom\: 0cm; " align\="left"><span style\="color\: \#000000;"><span style\="font-family\: Arial,sans-serif;"><span style\="font-size\: small;"><strong>Localiza&ccedil;&atilde;o do paciente antes da admiss&atilde;o na UTI</strong></span></span></span></p><p style\="margin-left\: 1.25cm; margin-bottom\: 0cm;" align\="left"><em>Outro</em> refere-se a defini&ccedil;&atilde;o encontrada no Ap&ecirc;ndice C da ESM\: <strong>Local no hospital que estava antes da interna&ccedil;&atilde;o na UTI (Intra-hospital location before ICU admission)</strong>, Ward, Outros.</p><p style\="margin-left\: 1.25cm; margin-bottom\: 0cm; " align\="left"><em>Outra UTI</em> refere-se a defini&ccedil;&atilde;o\: <strong>Local no hospital que estava antes da interna&ccedil;&atilde;o na UTI</strong>\: Unidade de terapia semi-intensiva/ Outras unidades de cuidados intensivos, Outra UTI, Sala de recupera&ccedil;&atilde;o anest&eacute;sica (Intra-hospital location before ICU admission\: Intermediate care unite/High dependency unit, Other ICU, Recovery room).</p><p style\="margin-bottom\: 0cm; " align\="left"><span style\="color\: \#000000;"><span style\="font-family\: Arial,sans-serif;"><span style\="font-size\: small;"><strong>Co-Morbidades</strong></span></span></span></p><p style\="margin-left\: 1.25cm; margin-bottom\: 0cm; " align\="left"><em>Tratamento do C&acirc;ncer</em> refere-se a defini&ccedil;&atilde;o encontrada no Appendix C da ESM\: Co-morbidades\: Quimioterapia, Outra imunosupress&atilde;o, Radioterapia, Tratamento com ester&oacute;ides (<strong>Co-Morbidities</strong>\: <em>Chemotherapy, Immunosupression other, Radiotherapy, Steroid treatment</em>).</p><p style\="margin-left\: 1.25cm; margin-bottom\: 0cm; " align\="left"><em>C&acirc;ncer</em> refere-se a defini&ccedil;&atilde;o encontrada no Ap&ecirc;ndice C da ESM\: <strong>Co-Morbidades</strong>\: C&acirc;ncer Metast&aacute;tico (Co-Morbidities\: Metastatic cancer).</p><p style\="margin-left\: 1.25cm; margin-bottom\: 0cm; " align\="left"><em>C&acirc;ncer Hematol&oacute;gico</em> refere-se a defini&ccedil;&atilde;o encontrada no Ap&ecirc;ndice C da ESM\: <strong>Co-Morbidades</strong>\: C&acirc;ncer Hematol&oacute;gico (Haematological Cancer).</p><p style\="margin-left\: 1.25cm; margin-bottom\: 0cm; " align\="left"><em>ICC (Classe IV NYHA)</em> refere-se a defini&ccedil;&atilde;o encontrada no Ap&ecirc;ndice C da ESM\: <strong>Co-Morbidades</strong>\: ICC Classe IV NYHA (Co-Morbidities\: Chronic heart failure class IV NYHA).</p><p style\="margin-bottom\: 0cm; " align\="left"><span style\="color\: \#000000;"><span style\="font-family\: Arial,sans-serif;"><span style\="font-size\: small;"><strong>Infec&ccedil;&atilde;o aguda na admiss&atilde;o na UTI</strong></span></span></span></p><p style\="margin-left\: 1.25cm; margin-bottom\: 0cm; " align\="left"><em>Nosocomial</em> refere-se a defini&ccedil;&atilde;o encontrada no Ap&ecirc;ndice C da ESM\: <strong>Infec&ccedil;&atilde;o aguda adquirida no Hospital presente no momento da Admiss&atilde;o na UTI (Acute infection at ICU admission - Acquisition</strong>\: <em>Hospital-acquired</em>).</p><p style\="margin-left\: 1.25cm; margin-bottom\: 0cm; " align\="left"><em>Respirat&oacute;ria</em> refere-se a defini&ccedil;&atilde;o encontrada no Ap&ecirc;ndice C da ESM\: <strong>Infec&ccedil;&atilde;o aguda presente no momento da admiss&atilde;o na UTI - Local\: Trato respirat&oacute;rio inferior</strong>\: Pneumonia, Abscesso Pulmonar, outro (<em>Acute infection at ICU admission - Site\: Lower respiratory tract\: Pneumonia, Lung asbcess, other</em>).</p><p style\="margin-bottom\: 0cm; " align\="left"><span style\="color\: \#000000;"><span style\="font-family\: Arial,sans-serif;"><span style\="font-size\: small;"><strong>Oxigena&ccedil;&atilde;o</strong></span></span></span></p><p style\="margin-left\: 1.25cm; margin-bottom\: 0cm; " align\="left"><em>PaO2, FiO2</em> refere-se a defini&ccedil;&atilde;o encontrada no Ap&ecirc;ndice C da ESM\: Press&atilde;o parcial de oxig&ecirc;nio arterial (menor), Fra&ccedil;&atilde;o inspirada de oxig&ecirc;nio (Arterial oxygen partial pressure (lowest), Inspiratory oxygen concentration).</p><p style\="margin-left\: 1.25cm; margin-bottom\: 0cm; " align\="left"><em>MV</em> refere-se a defini&ccedil;&atilde;o encontrada no Ap&ecirc;ndice C da ESM\: Suporte ventilat&oacute;rio e ventila&ccedil;&atilde;o mec&acirc;nica. (<strong>Ventilatory support and mechanical ventilation</strong>).</p> 
